{% set name = "sphinx-jinja2-compat" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_jinja2_compat-{{ version }}.tar.gz
  sha256: f3c1590b275f42e7a654e081db5e3e5fb97f515608422bde94015ddf795dfe7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - whey >=0.0.20
    - whey-pth >=0.0.4
  run:
    - jinja2 >=2.10
    - markupsafe >=1
    - python >=3.6

test:
  imports:
    - sphinx_jinja2_compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sphinx-toolbox/sphinx-jinja2-compat
  summary: Patches Jinja2 v3 to restore compatibility with earlier Sphinx versions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - domdfcoding
