{% set name = "sphinx-jinja2-compat" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_jinja2_compat-{{ version }}.tar.gz
  sha256: 61b9cd006ea05aa17db68c5f0d34823c6d08ffc8df60983a632c4c3f46df2f08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - whey >=0.0.20
    - whey-pth >=0.0.4
  run:
    - jinja2 >=2.10
    - markupsafe >=1
    - python >={{ python_min }}

test:
  imports:
    - sphinx_jinja2_compat
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sphinx-toolbox/sphinx-jinja2-compat
  summary: Patches Jinja2 v3 to restore compatibility with earlier Sphinx versions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - domdfcoding
